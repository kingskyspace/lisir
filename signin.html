<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="box">
    <div class="head-wrap">
        <div class="head-title">
           <img src="./images/logo_03.png">
        </div>
    </div>
    <div class="on-content">
        <div class="on-content-title">
            用户注册
        </div>

        <div class="on-content-func">
            已有账号?
            <a  class="on-content-signin" href="">立即登录</a>
        </div>
    </div>
    <div class="content">
        <div class="content-flow">
            <ul class="flow-ul">
                <li class="active">
                    <div class="num-wrap">
                   <span>1</span>
                    </div>
                    <div class="flow-info">
                        填写账号信息
                    </div>
                </li>
                <li>
                    <div class="num-wrap">
                        <span>2</span>
                    </div>
                    <div class="flow-info">
                        填写企业信息
                    </div>
                </li>
                <li>
                    <div class="num-wrap">
                        <span>3</span>
                    </div>
                    <div class="flow-info">
                        填写企业资历
                    </div>
                </li>
                <li>
                    <div class="num-wrap">
                        <span>4</span>
                    </div>
                    <div class="flow-info">
                        上传证明文件
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-info">
            <div>账号信息</div>
        </div>

        <div class="content-form">
            <table>
                <tr>
                    <td><span>*</span>企业名称:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>社会统一信用代码:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>密码:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>确认密码:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>第一密保手机:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>第二密保手机:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>公章管理部门座机:</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td><span>*</span>图形验证:</td>
                    <td><input type="text"></td>
                    <td><img src="./images/i_09.jpg"></td>
                </tr>

                <tr>
                    <td><span>*</span>手机验证:</td>
                    <td><input type="text"></td>
                    <td><span class="code-btn">获取验证码</span></td>
                </tr>
                <tr >
                    <td colspan="3">
                        <span class="back-btn">返回</span>
                        <span class="next-btn">下一步</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</body>
</html>
