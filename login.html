<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="login-box">
                <div class="login-title">
                    欢迎您的到来!
                </div>
                <div class="login-form">
                    <ul class="login-ul">
                        <li>
                            <img class="ico-img" src="./images/i_03.jpg">
                            <input type="text" placeholder="请输入社会统一信用代码">
                        </li>
                        <li>
                            <img class="ico-img" src="./images/i_06.jpg">
                            <input type="password" placeholder="请输入密码">
                        </li>
                        <li>
                            <img class="ico-img" src="./images/i_11.jpg">
                            <input type="text" placeholder="请输入验证码">
                            <img class="code-img" src="./images/i_09.jpg">
                        </li>

                    </ul>
                    <div class="pwd-box">
                        <input type="checkbox" id="save-password"><label class="save-label" for="save-password">记住密码</label>
                        <span class="forget-pwd"><a href="">忘记密码</a> </span>
                    </div>
                    <div class="login-btn-box">
                        <span class="login-btn">登    录</span>
                    </div>
                    <div class="signup-btn-box">
                        <span class="signup-btn"><a href="./signup.html"> 注册新账号</a></span>
                    </div>



                </div>


            </div>
            <div class="sys-info">
                <div class="info-content">
                   <span class="first-line">深圳市建筑工务署</span>
                    承包商分级分类管理系统
                </div>

            </div>
        </div>
    </div>

</body>
</html>
