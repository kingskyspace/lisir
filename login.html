<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="login-box">
                <div class="login-title">
                    欢迎您的到来!
                </div>
                <div class="login-form">
                    <ul class="login-ul">
                        <li>
                            <img src="./images/i_03.jpg">
                            <input type="text" placeholder="请输入社会统一信用代码">
                        </li>
                        <li>
                            <img src="./images/i_06.jpg">
                            <input type="password" placeholder="请输入密码">
                        </li>
                        <li>
                            <img src="./images/i_11.jpg">
                            <input type="text" placeholder="请输入验证码">
                            <img src="./images/i_09.jpg">
                        </li>

                    </ul>
                    <div>
                        <input type="checkbox" id=""><label>记住密码</label>
                        <span><a href="">忘记密码</a> </span>
                    </div>
                    <div>
                        <span class="login-btn">登    录</span>
                    </div>
                    <div>
                        <span class="signup-btn">注册新账号</span>
                    </div>



                </div>


            </div>
            <div class="sys-info">
                <div class="info-content">
                    深圳市建筑工务署<br>
                    承包商分级分类管理系统
                </div>

            </div>
        </div>
    </div>

</body>
</html>
